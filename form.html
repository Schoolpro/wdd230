    <main>
        <section class="card">
            <h2>Form Page</h2>
            <form id="user-form" action="record.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                    title="Password must be at least 8 characters long and alpha-numeric.">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="A valid byui.edu email address.">

                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                    oninput="document.getElementById('rating-value').innerText = this.value;">
                <span id="rating-value">5</span>

                <button type="submit">Submit</button>
            </form>
            <div id="formmessage"></div>
        </section>
    </main>
